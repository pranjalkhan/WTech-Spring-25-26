<!DOCTYPE html>
<html lang="en">

    <title>Student Registration Page</title>


    <head>
      Student Registration Page
    </head>
    
    <form>

    <label for ="SName">Student Name:</label>
    <input type="text" id="SName" name="Sname" placeholder="Enter Your Name"> 
    
    <br><br>

    <label for="CGPA">Student CGPA:</label>
    <input type="number" id="CGPA" name="CGPA" step="0.01" placeholder="Enter Your CGPA">
    <br><br>

    <label for ="GenderMale"> Male </label>
    <input type = "radio" id ="GenderMale" name="Gender" value ="Male">
    <br><br>

    <label for ="GenderFemale"> Female </label>
    <input type = "radio" id ="GenderFemale" name="Gender" value ="Female">
    <br><br>

    <label for="Department">Select Department:</label>
    <select id="Department" name="Department">
    
    <option values ="Default"> </option>
    <option value="EEE">EEE</option>
    <option value="CSE">CSE</option>
    <option value="Farmacy">Farmacy</option>
    <option value="English">English</option>
    <option value="Law">Law</option>
    </select>
    <br><br>
    
    <label for="SId">Student ID:</label>
    <input type="text" id="SId" name="SId">
    <br><br>
    
    <label for="Address">Address:</label>
    <textarea id="Address" name="Address" rows="4" cols="30" placeholder="Enter your address here"></textarea>
    <br><br>

    <label for ="DOB"> Date of Birth: </label>
    <input type ="date" id ="DOB" name = "DOB">
    <br><br>

    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email" placeholder="Enter your email">
    <br><br>

    <label for="File">Upload your Grade Report:</label>
    <input type="file" id="File" name="File">
    <br><br>

    <label for="Terms">I agree to the terms and condition</label>
    <input type="checkbox" id="Terms" name="Terms">
    <br><br>

    <label for="Phone">Phone Number:</label>
    <input type="number" id="Phone" name="Phone" placeholder="Enter your phone number">
    <br><br>

    <label>Submit your information</label>
    <br>
    <input type="submit" value="Submit">

    </form>
</html>
